language: bash

# Use container-based infrastructure for quicker build start-up
sudo: false

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install shellcheck

script:
  - bash -c 'shopt -s globstar; shellcheck **/bash*'
  - bash -c 'shopt -s globstar; shellcheck **/*.sh'

matrix:
  fast_finish: true

notifications:
  email: false